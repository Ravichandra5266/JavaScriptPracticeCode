<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color Picker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Picker</h1>
      <div id="bgcolor" class="color-btns">
        <input id="one" type="button" value="#e0e0e0" />
        <input id="two" type="button" value="#6fcf97" />
        <input id="three" type="button" value="#56ccf2" />
        <input id="four" type="button" value="#bb6bd9" />
      </div>
      <p id="bgtext"></p>
      <p>
        Try clicking on one of the colors above to change the background color
        of this page!
      </p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
