<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Maker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Button Maker</h1>
      <input id="BackgroundColor" type="text" placeholder="Background color" />
      <input id="FontColor" type="text" placeholder="Font color" />
      <input id="FontSize" type="text" placeholder="Font size" />
      <input id="FontWeight" type="text" placeholder="Font weight" />
      <input id="Padding" type="text" placeholder="Padding" />
      <input id="BorderRadious" type="text" placeholder="Border Radious" />
      <button id="apply" type="button">Apply</button>
      <button id="Custom" type="button">Custom Button</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
