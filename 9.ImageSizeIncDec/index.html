<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Size Inc Dec</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sizing an Image</h1>
      <p>
        Increase the width of an image by clicking the plus button and decrease
        by clicking the Minus button. For every action, the image increases or
        decreases by 5px.
      </p>
      <img
        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sizing-an-image-img.png"
        alt="image"
        id="image"
      />
      <p id="result"></p>
      <p id="warn-text"></p>
      <div class="btns">
        <button id="inc" type="button">Increase</button>
        <p>5px</p>
        <button id="dec" type="button">Decreases</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
