<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP Delete Method</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Delete method practice</h1>
      <div class="con">
        <input type="text" id="putId" placeholder="Enter Id" />
        <p>REQUEST URL: <span>https://gorest.co.in/public-api/users</span></p>
        <button id="getBtn" type="button">Send Delete Request</button>
      </div>
      <hr />
      <div class="con">
        <h2>Request Status</h2>
        <p id="statusCode"></p>
      </div>
      <hr />
      <div class="con">
        <h2>Request Body</h2>
        <p id="statusBody"></p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
