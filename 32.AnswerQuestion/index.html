<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question & Answer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Answer The Question</h1>
      <div class="qst">
        <h1>What is the capital of India?</h1>
        <form class="options">
          <div class="row">
            <input type="radio" name="city" value="Hyderabad" id="hyd" />
            <label for="hyd">Hyderabad</label>
          </div>
          <div class="row">
            <input type="radio" name="city" value="Chennai" id="chi" />
            <label for="chi">Chennai</label>
          </div>
          <div class="row">
            <input type="radio" name="city" value="Delhi" id="del" />
            <label for="del">Delhi</label>
          </div>
          <div class="row">
            <input type="radio" name="city" value="Mumbai" id="mum" />
            <label for="mum">Mumbai</label>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
          <p></p>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
