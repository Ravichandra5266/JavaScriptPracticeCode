<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png"
        alt="Addition image"
        class="banner"
      />
      <div class="content-container">
        <div class="row">
          <p id="first"></p>
          <span>+</span>
          <p id="second"></p>
          <span>=</span>
          <input id="checkSum" type="text" />
        </div>
        <div>
          <div class="row">
            <button id="reset" type="button">Rest</button>
            <button id="check" type="button">Check</button>
          </div>
        </div>
        <h3 id="result"></h3>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
