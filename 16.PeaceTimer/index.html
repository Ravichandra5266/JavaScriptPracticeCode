<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peace Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>A Moment of Peace</h1>
      <p>
        Turn off your phone, put on your headphones and take a moment for
        yourself.
      </p>
      <h1>How long would you like your moment to be?</h1>
      <span id="result"></span>
      <div class="btns">
        <button id="10sec" type="button">10 Sec</button>
        <button id="30sec" type="button">30 Sec</button>
        <button id="40sec" type="button">40 Sec</button>
        <button id="1min" type="button">1 Min</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
