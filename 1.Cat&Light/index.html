<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat And Light</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img
        id="light-img"
        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
        alt="light"
        class="light"
      />
      <img
        id="cat-img"
        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
        alt="cat"
        class="cat"
      />
      <div class="switch-controls">
        <h1 id="light-text">Light ON</h1>
        <div class="btn-controls">
          <button id="switch-on" type="button">switch on</button>
          <button id="switch-off" type="button">switch off</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
