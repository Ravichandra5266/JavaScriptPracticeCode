<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gussing Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="guess-game-img"
        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png"
      />
      <p class="game-description">Find out the right number between 1 to 100</p>
      <p id="result" class="result"></p>

      <div class="container-two">
        <h1 class="guess-heading">Guess The Number</h1>
        <img
          class="guess-number-image"
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png"
        />
        <input type="text" class="user-input" id="userInput" />
        <div>
          <button id="Check" class="btn">Check</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
