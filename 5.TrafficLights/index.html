<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Signals</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Traffic Signals</h1>
      <div class="row">
        <div class="btns">
          <button id="stop" type="button">Stop</button>
          <button id="ready" type="button">Ready</button>
          <button id="go" type="button">Go</button>
        </div>
        <div class="display-color">
          <div id="stop-color" class="stop-color"></div>
          <div id="ready-color" class="ready-color"></div>
          <div id="go-color" class="go-color"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
